<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unimate - University Wayfinding</title>
    <!-- Try different paths for CSS to ensure it's loaded -->
    <link href="/static/site.css" rel="stylesheet">
    <link href="static/site.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Fallback inline styles to ensure timetable displays properly -->
    <style>
        /* Emergency fallback styles */
        .event-exam {
            border-left: 4px solid #f97316 !important;
        }

        .event-class {
            border-left: 4px solid #3b82f6 !important;
        }

        .event-urgent {
            border: 1px solid #ef4444 !important;
            background-color: #fef2f2 !important;
        }

        @media print {

            nav,
            button,
            #login-screen {
                display: none !important;
            }

            #dashboard {
                display: block !important;
            }

            #map-container,
            .print-hide {
                display: none !important;
            }
        }
    </style>
</head>

<body class="bg-gray-100">
    <!-- Login Screen -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <h1 class="text-3xl font-bold text-center mb-8">Unimate</h1>
            <div class="text-center mb-4">
                <p class="text-gray-600">Tap your ID card or login with credentials</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <input type="text" id="username" placeholder="Username"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <div>
                    <input type="password" id="password" placeholder="Password"
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition-colors">
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden min-h-screen">
        <nav class="bg-white shadow-lg">
            <div class="max-w-7xl mx-auto px-4">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold">Unimate</h1>
                    </div>
                    <div class="flex items-center">
                        <span id="user-name" class="mr-4"></span>
                        <button id="logout-btn" class="text-gray-600 hover:text-gray-800">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Timetable -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold mb-4">Timetable</h2>
                    <div id="timetable" class="space-y-4"></div>
                </div>

                <!-- 3D Map -->
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-xl font-bold mb-4">3D Map</h2>
                    <div id="map-container" class="h-96"></div>
                </div>
            </div>

            <!-- News Panel -->
            <div class="mt-6 bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-bold mb-4">News & Events</h2>
                <div id="news-panel" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <!-- Try different paths for JS to ensure it's loaded -->
    <script src="/static/js/app.js"></script>
    <script src="static/js/app.js"></script>
</body>

</html>
