<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unimate - Map Interface</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initGoogleMap" async defer></script>
    <style>
        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
            background-color: #1a1a1a;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .search-container {
            flex-grow: 1;
            max-width: 600px;
            margin: 0 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            border: none;
            background-color: #333;
            color: #fff;
            padding-left: 2.5rem;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%23ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>');
            background-repeat: no-repeat;
            background-position: 0.75rem center;
        }

        .login-button {
            background-color: #5473e8;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
        }

        /* Main content */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: #1a1a1a;
            overflow-y: auto;
            border-right: 1px solid #333;
        }

        .sidebar-section {
            margin-bottom: 1rem;
        }

        .sidebar-section h2 {
            padding: 1rem;
            margin: 0;
            font-size: 1.2rem;
            border-bottom: 1px solid #333;
        }

        .event-list {
            padding: 0;
        }

        .event-item {
            padding: 1rem;
            border-bottom: 1px solid #222;
            cursor: pointer;
        }

        .event-item:hover {
            background-color: #222;
        }

        .event-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .event-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
        }

        .event-time {
            color: #888;
        }

        .event-organizer {
            color: #888;
        }

        .event-thumbnail {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 4px;
            float: right;
            margin-left: 10px;
        }

        /* Map area */
        #map-container {
            flex: 1;
            height: 100%;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body>
    <header>
        <h1>Map</h1>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Find place">
        </div>
        <button class="login-button">Log in</button>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <section class="sidebar-section">
                <h2>Tech Events</h2>
                <div class="event-list">
                    <div class="event-item">
                        <img src="https://via.placeholder.com/70" alt="Event thumbnail" class="event-thumbnail">
                        <div class="event-title">Event 1</div>
                        <div class="event-meta">
                            <span class="event-time">2 hours ago</span>
                            <span class="event-organizer">By Mechatronics</span>
                        </div>
                    </div>
                    <div class="event-item">
                        <img src="https://via.placeholder.com/70" alt="Event thumbnail" class="event-thumbnail">
                        <div class="event-title">Event 2</div>
                        <div class="event-meta">
                            <span class="event-time">2 hours ago</span>
                            <span class="event-organizer">By Mechatronics</span>
                        </div>
                    </div>
                    <div class="event-item">
                        <img src="https://via.placeholder.com/70" alt="Event thumbnail" class="event-thumbnail">
                        <div class="event-title">Event 3</div>
                        <div class="event-meta">
                            <span class="event-time">2 hours ago</span>
                            <span class="event-organizer">By Mechatronics</span>
                        </div>
                    </div>
                    <div class="event-item">
                        <img src="https://via.placeholder.com/70" alt="Event thumbnail" class="event-thumbnail">
                        <div class="event-title">Event 4</div>
                        <div class="event-meta">
                            <span class="event-time">2 hours ago</span>
                            <span class="event-organizer">By Mechatronics</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="sidebar-section">
                <h2>Tech News</h2>
                <div class="event-list">
                    <div class="event-item">
                        <img src="https://via.placeholder.com/70" alt="News thumbnail" class="event-thumbnail">
                        <div class="event-title">Event 5</div>
                        <div class="event-meta">
                            <span class="event-time">2 hours ago</span>
                            <span class="event-organizer">By Mechatronics</span>
                        </div>
                    </div>
                    <div class="event-item">
                        <img src="https://via.placeholder.com/70" alt="News thumbnail" class="event-thumbnail">
                        <div class="event-title">Event 6</div>
                        <div class="event-meta">
                            <span class="event-time">2 hours ago</span>
                            <span class="event-organizer">By Mechatronics</span>
                        </div>
                    </div>
                    <div class="event-item">
                        <img src="https://via.placeholder.com/70" alt="News thumbnail" class="event-thumbnail">
                        <div class="event-title">Event 7</div>
                        <div class="event-meta">
                            <span class="event-time">2 hours ago</span>
                            <span class="event-organizer">By Mechatronics</span>
                        </div>
                    </div>
                </div>
            </section>
        </aside>

        <div id="map-container"></div>
    </div>

    <script>
        let map;
        
        // Initialize Google Maps
        function initGoogleMap() {
            // Remove the API key requirement for development
            if (!google || !google.maps) {
                console.error("Google Maps API not loaded. Using fallback.");
                document.getElementById('map-container').innerHTML = 
                    '<img src="https://via.placeholder.com/1200x800/e0e0e0/888888?text=Map+Interface+Placeholder" style="width:100%;height:100%;object-fit:cover;">';
                return;
            }

            map = new google.maps.Map(document.getElementById('map-container'), {
                center: { lat: -36.852, lng: 174.768 }, // Auckland coordinates
                zoom: 14,
                styles: [
                    { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
                    { elementType: "labels.text.stroke", stylers: [{ color: "#242f3e" }] },
                    { elementType: "labels.text.fill", stylers: [{ color: "#746855" }] },
                    {
                        featureType: "administrative.locality",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#d59563" }],
                    },
                    {
                        featureType: "poi",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#d59563" }],
                    },
                    {
                        featureType: "poi.park",
                        elementType: "geometry",
                        stylers: [{ color: "#263c3f" }],
                    },
                    {
                        featureType: "poi.park",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#6b9a76" }],
                    },
                    {
                        featureType: "road",
                        elementType: "geometry",
                        stylers: [{ color: "#38414e" }],
                    },
                    {
                        featureType: "road",
                        elementType: "geometry.stroke",
                        stylers: [{ color: "#212a37" }],
                    },
                    {
                        featureType: "road",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#9ca5b3" }],
                    },
                    {
                        featureType: "road.highway",
                        elementType: "geometry",
                        stylers: [{ color: "#746855" }],
                    },
                    {
                        featureType: "road.highway",
                        elementType: "geometry.stroke",
                        stylers: [{ color: "#1f2835" }],
                    },
                    {
                        featureType: "road.highway",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#f3d19c" }],
                    },
                    {
                        featureType: "transit",
                        elementType: "geometry",
                        stylers: [{ color: "#2f3948" }],
                    },
                    {
                        featureType: "transit.station",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#d59563" }],
                    },
                    {
                        featureType: "water",
                        elementType: "geometry",
                        stylers: [{ color: "#17263c" }],
                    },
                    {
                        featureType: "water",
                        elementType: "labels.text.fill",
                        stylers: [{ color: "#515c6d" }],
                    },
                    {
                        featureType: "water",
                        elementType: "labels.text.stroke",
                        stylers: [{ color: "#17263c" }],
                    },
                ],
            });

            // Add some sample markers
            addMarker({ lat: -36.852, lng: 174.768 }, "University of Auckland");
            addMarker({ lat: -36.8567, lng: 174.7628 }, "Central Library");
            addMarker({ lat: -36.8506, lng: 174.7679 }, "Engineering Building");
        }

        // Add a marker to the map
        function addMarker(position, title) {
            if (map) {
                new google.maps.Marker({
                    position: position,
                    map: map,
                    title: title
                });
            }
        }

        // Fallback if Google Maps API fails to load
        window.setTimeout(function() {
            if (!window.google || !window.google.maps) {
                console.warn("Google Maps API not loaded after timeout. Using fallback.");
                document.getElementById('map-container').innerHTML = 
                    '<img src="https://via.placeholder.com/1200x800/e0e0e0/888888?text=Map+Interface+Placeholder" style="width:100%;height:100%;object-fit:cover;">';
            }
        }, 3000);
    </script>
</body>

</html>
