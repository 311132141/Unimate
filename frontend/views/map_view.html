<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unimate - Map Interface</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* Base styles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
            background-color: #1a1a1a;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }

        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }

        .search-container {
            flex-grow: 1;
            max-width: 600px;
            margin: 0 1rem;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            border: none;
            background-color: #333;
            color: #fff;
            padding-left: 2.5rem;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%23ffffff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>');
            background-repeat: no-repeat;
            background-position: 0.75rem center;
        }

        .login-button {
            background-color: #5473e8;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
        }

        /* Main content */
        .main-container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background-color: #1a1a1a;
            overflow-y: auto;
            border-right: 1px solid #333;
        }

        .sidebar-section {
            margin-bottom: 1rem;
        }

        .sidebar-section h2 {
            padding: 1rem;
            margin: 0;
            font-size: 1.2rem;
            border-bottom: 1px solid #333;
        }

        .event-list {
            padding: 0;
        }

        .event-item {
            padding: 1rem;
            border-bottom: 1px solid #222;
            cursor: pointer;
        }

        .event-item:hover {
            background-color: #222;
        }

        .event-title {
            font-weight: 500;
            margin-bottom: 0.25rem;
        }

        .event-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #888;
        }

        .event-time {
            color: #888;
        }

        .event-organizer {
            color: #888;
        }

        .event-thumbnail {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 4px;
            float: right;
            margin-left: 10px;
        }

        /* Map area */
        #map-container {
            flex: 1;
            height: 100%;
            background-color: #f3f4f6;
        }
    </style>
</head>

<body>
    <header>
        <h1>Map</h1>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Find place">
        </div>
        <button class="login-button">Log in</button>
    </header>

    <div class="main-container">
        <aside class="sidebar">
            <section class="sidebar-section">
                <h2>Tech Events</h2>
                <div class="event-list">
                    <div class="event-item">
                        <img src="https://via.placeholder.com/70" alt="Event thumbnail" class="event-thumbnail">
                        <div class="event-title">Event 1</div>
                        <div class="event-meta">
                            <span class="event-time">2 hours ago</span>
                            <span class="event-organizer">By Mechatronics</span>
                        </div>
                    </div>
                    <div class="event-item">
                        <img src="https://via.placeholder.com/70" alt="Event thumbnail" class="event-thumbnail">
                        <div class="event-title">Event 2</div>
                        <div class="event-meta">
                            <span class="event-time">2 hours ago</span>
                            <span class="event-organizer">By Mechatronics</span>
                        </div>
                    </div>
                    <div class="event-item">
                        <img src="https://via.placeholder.com/70" alt="Event thumbnail" class="event-thumbnail">
                        <div class="event-title">Event 3</div>
                        <div class="event-meta">
                            <span class="event-time">2 hours ago</span>
                            <span class="event-organizer">By Mechatronics</span>
                        </div>
                    </div>
                    <div class="event-item">
                        <img src="https://via.placeholder.com/70" alt="Event thumbnail" class="event-thumbnail">
                        <div class="event-title">Event 4</div>
                        <div class="event-meta">
                            <span class="event-time">2 hours ago</span>
                            <span class="event-organizer">By Mechatronics</span>
                        </div>
                    </div>
                </div>
            </section>

            <section class="sidebar-section">
                <h2>Tech News</h2>
                <div class="event-list">
                    <div class="event-item">
                        <img src="https://via.placeholder.com/70" alt="News thumbnail" class="event-thumbnail">
                        <div class="event-title">Event 5</div>
                        <div class="event-meta">
                            <span class="event-time">2 hours ago</span>
                            <span class="event-organizer">By Mechatronics</span>
                        </div>
                    </div>
                    <div class="event-item">
                        <img src="https://via.placeholder.com/70" alt="News thumbnail" class="event-thumbnail">
                        <div class="event-title">Event 6</div>
                        <div class="event-meta">
                            <span class="event-time">2 hours ago</span>
                            <span class="event-organizer">By Mechatronics</span>
                        </div>
                    </div>
                    <div class="event-item">
                        <img src="https://via.placeholder.com/70" alt="News thumbnail" class="event-thumbnail">
                        <div class="event-title">Event 7</div>
                        <div class="event-meta">
                            <span class="event-time">2 hours ago</span>
                            <span class="event-organizer">By Mechatronics</span>
                        </div>
                    </div>
                </div>
            </section>
        </aside>

        <div id="map-container"></div>
    </div>

    <script>
        // 3D Map variables
        let mapScene, mapCamera, mapRenderer;
        let interactiveObjects = [];
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        
        // Initialize 3D Map
        function initMap() {
            const container = document.getElementById('map-container');
            
            // Create scene
            mapScene = new THREE.Scene();
            mapScene.background = new THREE.Color(0x1a1a1a);
            
            // Create camera
            mapCamera = new THREE.PerspectiveCamera(60, container.clientWidth / container.clientHeight, 0.1, 1000);
            mapCamera.position.set(0, 15, 20);
            mapCamera.lookAt(0, 0, 0);
            
            // Create renderer
            mapRenderer = new THREE.WebGLRenderer({ antialias: true });
            mapRenderer.setSize(container.clientWidth, container.clientHeight);
            mapRenderer.setPixelRatio(window.devicePixelRatio);
            mapRenderer.shadowMap.enabled = true;
            container.appendChild(mapRenderer.domElement);
            
            // Add lights
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            mapScene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 5);
            directionalLight.castShadow = true;
            mapScene.add(directionalLight);
            
            // Create campus model
            createCampusModel();
            
            // Add event listeners for map interaction
            container.addEventListener('mousedown', onMapMouseDown);
            document.addEventListener('mousemove', onMapMouseMove);
            document.addEventListener('mouseup', onMapMouseUp);
            window.addEventListener('resize', onMapResize);
            
            // Start animation loop
            animate();
        }

        function createCampusModel() {
            // Floor/ground
            const floorGeometry = new THREE.PlaneGeometry(40, 40);
            const floorMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x95c795,
                roughness: 0.8
            });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = -0.1;
            mapScene.add(floor);
            
            // Campus buildings
            const buildings = [
                { id: 'main', name: 'Main Building', x: 0, z: 0, width: 4, depth: 3, height: 2, color: 0x555555 },
                { id: 'library', name: 'Library', x: -8, z: 0, width: 3, depth: 3, height: 1.8, color: 0x5A6377 },
                { id: 'engineering', name: 'Engineering Building', x: 8, z: 0, width: 4, depth: 4, height: 2.5, color: 0x7B4397 },
                { id: 'science', name: 'Science Building', x: 0, z: 8, width: 3.5, depth: 3, height: 2.2, color: 0x4A90E2 },
                { id: 'arts', name: 'Arts Building', x: -8, z: 8, width: 3, depth: 2.5, height: 1.5, color: 0xE74C3C },
                { id: 'business', name: 'Business School', x: 8, z: 8, width: 3.5, depth: 3.5, height: 2.8, color: 0x8E44AD },
                { id: 'medical', name: 'Medical School', x: 0, z: -8, width: 4, depth: 3, height: 2.5, color: 0x2ECC71 },
                { id: 'cafeteria', name: 'Student Cafeteria', x: -8, z: -8, width: 3, depth: 2, height: 1.2, color: 0xF39C12 },
                { id: 'sports', name: 'Sports Center', x: 8, z: -8, width: 5, depth: 4, height: 1.8, color: 0x1ABC9C }
            ];

            buildings.forEach(building => {
                const buildingGeometry = new THREE.BoxGeometry(building.width, building.height, building.depth);
                const buildingMaterial = new THREE.MeshStandardMaterial({ 
                    color: building.color,
                    roughness: 0.7,
                    metalness: 0.3
                });
                
                const buildingMesh = new THREE.Mesh(buildingGeometry, buildingMaterial);
                buildingMesh.position.set(building.x, building.height / 2, building.z);
                buildingMesh.castShadow = true;
                buildingMesh.receiveShadow = true;
                
                // Store building data for interaction
                buildingMesh.userData = {
                    id: building.id,
                    name: building.name,
                    type: 'building'
                };
                
                mapScene.add(buildingMesh);
                interactiveObjects.push(buildingMesh);
            });
        }

        function onMapMouseDown(event) {
            isDragging = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMapMouseMove(event) {
            if (isDragging) {
                const deltaX = event.clientX - previousMousePosition.x;
                const deltaY = event.clientY - previousMousePosition.y;
                
                // Rotate camera around the center
                const spherical = new THREE.Spherical();
                spherical.setFromVector3(mapCamera.position);
                spherical.theta -= deltaX * 0.01;
                spherical.phi += deltaY * 0.01;
                spherical.phi = Math.max(0.1, Math.min(Math.PI - 0.1, spherical.phi));
                
                mapCamera.position.setFromSpherical(spherical);
                mapCamera.lookAt(0, 0, 0);
                
                previousMousePosition.x = event.clientX;
                previousMousePosition.y = event.clientY;
            }
        }

        function onMapMouseUp() {
            isDragging = false;
        }

        function onMapResize() {
            const container = document.getElementById('map-container');
            mapCamera.aspect = container.clientWidth / container.clientHeight;
            mapCamera.updateProjectionMatrix();
            mapRenderer.setSize(container.clientWidth, container.clientHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            mapRenderer.render(mapScene, mapCamera);
        }

        // Initialize the map when the page loads
        window.addEventListener('load', function() {
            initMap();
        });
    </script>
</body>

</html>
